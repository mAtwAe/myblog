baseURL : "http://example.org/"
languageCode : "en-us"
title : "Ridhuan"
paginate: 8
theme : "hugo-PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Projects
          url: projects
          weight: 5
        - name: About
          url: about/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: ExampleSite
    description: "ExampleSite description"
    author: Me
    # author: ["Me", "You"] # multiple authors

    images: "<link or path of image for opengraph, twitter-cards>"

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Ridhuan"

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        # imageUrl: '<img location>'
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my corner of the internet. My Blog is the main attraction, a loose collection of thoughts, things learned, and who-knows-whats.

    socialIcons:
        - name: twitter
          url: "https://twitter.com/ewaeSalleh"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/9902683/mohd-ridhuan"
        - name: github
          url: "https://github.com/mAtwAe"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
